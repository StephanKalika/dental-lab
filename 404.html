<!DOCTYPE html>
<html lang="uk">

    .not-found p { color:#6b7280; margin:0 0 16px; }
    .not-found .actions { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px; }
    .btn { display:inline-flex; align-items:center; gap:8px; border-radius:10px; padding:12px 16px; border:1px solid #d1d5db; background:#fff; cursor:pointer; text-decoration:none; color:#111827; }
    .btn-primary { background:linear-gradient(135deg,#A8E6CF,#9AE6B4); border-color:#9AE6B4; }
